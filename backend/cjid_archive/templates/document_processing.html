{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-12 mb-4 order-0">
        <h3>Process a Document</h3>
        <p class="lead">On this page, you can easily process a document by uploading it and letting the engine do all of the work while you slack off and do other stuff ðŸ˜Š</p>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <div>

                <label for="defaultFormControlInput" class="form-label mt-3">Title</label>
                <input name="title" type="text" class="form-control" id="defaultFormControlInput" placeholder="Don't worry about the title, I've got this one" aria-describedby="defaultFormControlHelp" required>

                <label for="defaultFormControlInput" class="form-label mt-3">Date of Publication</label>
                <input type="date" class="form-control" id="defaultFormControlInput" placeholder="John Doe" aria-describedby="defaultFormControlHelp" name="date" required>

                <label for="formFile" class="form-label mt-3">File</label>
                <input class="form-control" type="file" id="formFile" name="file" required>

                <button class="btn btn-primary mt-3" type="submit">Upload</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}

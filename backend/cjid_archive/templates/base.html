{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="resources/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>{{title}} | Doo-Hickey</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="resources/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'resources/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'resources/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'resources/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'resources/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static 'resources/vendor/libs/apex-charts/apex-charts.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'resources/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'resources/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo mt-5">
            <a href="index.html" class="app-brand-link app-brand-text demo menu-text fw-bolder">
              <span class="">Doo</span><span class="" style="color: #3A58A0;">Hickey<i class="bx bxs-cog app-brand-text fw-bolder"></i></span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1 mt-5">
            <!-- Dashboard -->
            <li class="menu-item {% if current_path == '/' %}active{% endif %}">
              <a href="{% url 'index' %}" class="menu-link mb-5">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>

            <li class="menu-item {% if current_path == '/about' %}active{% endif %}">
              <a href="{% url 'about' %}" class="menu-link mb-5">
                <i class="menu-icon tf-icons bx bx-question-mark"></i>
                <div data-i18n="Analytics">About <span>DooHickey</span></div>
              </a>
            </li>

            <li class="menu-item {% if current_path == '/archive' %}active{% endif %}">
              <a href="{% url 'archive' %}" class="menu-link mb-5">
                <i class="menu-icon tf-icons bx bx-book"></i>
                <div data-i18n="Analytics">Archive</div>
              </a>
            </li>

            <li class="menu-item {% if current_path == '/process-document' %}active{% endif %}">
              <a href="{% url 'process_document' %}" class="menu-link mb-5">
                <i class="menu-icon tf-icons bx bx-water"></i>
                <div data-i18n="Analytics">Process a document</div>
              </a>
            </li>

            <li class="menu-item">
              <a href="index.html" class="menu-link mb-5">
                <i class="menu-icon tf-icons bx bx-user-voice"></i>
                <div data-i18n="Analytics">Talk with your data</div>
              </a>
            </li>


          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center p-2 mt-3">
                <h4><span style="color: #3A58A0;">DooHickey | Do stuff with OCR!!!</span></h4>
              </div>
              <!-- /Search -->
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            
            {% block content %}
            
            {% endblock content %}
            
            <!-- / Content -->
            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'resources/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'resources/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'resources/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'resources/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'resources/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'resources/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'resources/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
      const fileInput = document.getElementById('formFile');
      const titleInput = document.getElementById('defaultFormControlInput');
      // Add an event listener to the file input
      fileInput.addEventListener('change', function() {
        // Check if a file is selected
        if (fileInput.files.length > 0) {
          // Get the file name
          const fileName = fileInput.files[0].name;

          // Set the value of the title input to the file name
          titleInput.value = fileName;
        } else {
          // If no file is selected, reset the title input
          titleInput.value = '';
        }
      });
    </script>
  </body>
</html>
